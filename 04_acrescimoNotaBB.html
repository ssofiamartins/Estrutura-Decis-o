<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ACRÉSCIMO DE NOTA NO PROGRAMA BB
    Um professor instituiu o programa BB na sua disciplina. Nesse programa, 
    um aluno com notas melhores (o big brother) “adota” um aluno com dificuldades (o little brother) e o ajuda a aprender, 
    em troca de um incentivo em sua nota, que é dado em função de quanto ele ajudou o seu colega a melhorar o próprio resultado.
    Esse programa recebe a nota do little brother antes de receber ajuda, e a sua nota depois que o big brother o ajudou,
    e retorna o acréscimo que o big brother receberá em sua nota pela ajuda. O acréscimo é de 1/4 da diferença das notas, se for positivo.
    */

    //ENTRADA
    const notaAntes = Number(prompt(`Informe sua nota antes da ajuda do aluno Big Brother: `));
    const notaDepois = Number(prompt(`Agora informe sua nota com a ajuda do aluno Big Brother: `));   

    //PROCESSAMENTO
    if ( notaDepois > notaAntes ) {
        const diferençaNotas = notaDepois - notaAntes;
        const acrescimo = ((diferençaNotas / 4) * 1) ;
        alert(`Parabéns! Você recebeu um acréscimo de ${acrescimo} pontos na sua nota.`  )
    }
    else {
        alert(`Você não obteve aumento, sua nota continua sendo: ${notaAntes}`);
    }
    
    //SAÍDA

</script>
