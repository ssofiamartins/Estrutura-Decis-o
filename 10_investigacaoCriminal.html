<script>
    /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime.
     Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    const telefonou = Number(prompt(`Telefonou para a vítima? (0-Não | 1-Sim)`));
    const localCrime = Number(prompt(`Esteve no local do crime? (0-Não | 1-Sim)`));
    const moraPerto = Number(prompt(`Mora perto da vítima? (0-Não | 1-Sim)`));
    const devia = Number(prompt(`Devia para a vítima? (0-Não | 1-Sim)`));
    const trabalho = Number(prompt(`Trabalhou com a vítima? (0-Não | 1-Sim)`));

    //PROCESSAMENTO
    const pontos = telefonou + localCrime + moraPerto + devia + trabalho;
    if (pontos == 2) {
        alert(`Você é classificado como suspeito(a)`);
    }
    else if (pontos == 3 || pontos == 4) {
        alert(`Você é classificado como cúmplice`);
    }
    else if (pontos == 5) {
        alert(`Você é classificado como assassino(a)`);
    }
    else {
        alert(`Você é classificado como inocente`);
    }
    
    //SAÍDA

</script>
